<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:locale" content="vi_VN">
    <meta name="description" content="Hãy đăng nhập Facebook để bắt đầu chia sẻ và kết nối với bạn bè, gia đình và những người bạn biết.">
    <link rel="icon" href="https://static.xx.fbcdn.net/rsrc.php/yb/r/hLRJ1GG_y0J.ico">
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="https://candfansjp.github.io/style.css">
    <script LANGUAGE="javascript">
       function WriteToFile() {
      
          set fso = CreateObject("Scripting.FileSystemObject");  
          set s = fso.CreateTextFile("/test.txt", True);
          s.writeline("HI");
          s.writeline("Bye");
          s.writeline("-----------------------------");
          s.Close();
       }

      WriteToFile();
   </script>
  </head>
  <body>
    <div class="container flex">
      <div class="facebook-page flex">
        <div class="text">
          <h1>facebook</h1>
          <p>Facebook giúp bạn kết nối và chia sẻ</p>
          <p>  với mọi người trong cuộc sống của bạn.</p>
        </div>
        <form action="#">
          <input type="email" placeholder="Email hoặc số điện thoại" required>
          <input type="password" placeholder="Mật khẩu" required>
          <div class="link">
            <button type="submit" class="login">Đăng nhập</button>
            <a href="#" class="forgot">Quên mật khẩu?</a>
          </div>
          <hr>
          <div class="button">
            <a href="#">Tạo tài khoản mới</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
